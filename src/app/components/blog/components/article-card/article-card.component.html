<div class="article-card-wrapper">
  <div
    fxLayout="row wrap"
    fxLayoutGap="8px"
    fxLayoutAlign="center"
    class="article">
    <div
      *ngFor="let article of articles"
      fxFlex="100%"
      (click)="goToArticle(article.url)"
      class="article-card">
      <mat-card 
        appMaterialElevation
        [defaultElevation]="defaultElevation"
        [raisedElevation]="raisedElevation"
        fxLayout="row"
        fxLayout.sm="row wrap"
        fxLayout.xs="row wrap">

        <img
          *ngIf="article.urlToImage"
          fxFlex="40%"
          fxFlex.sm="100%"
          fxFlex.xs="100%"
          fxLayoutAlign="start center"
          class="card-image"
          fxFlexFill
          src="{{ article.urlToImage }}">

        <div
          class="content-wrapper"
          fxLayout="column wrap"
          fxLayout.sm="row wrap"
          fxLayout.xs="row wrap"
          fxLayoutAlign="start center"
          fxFlex="article.urlToImage ? 55% : 100%"
          fxFlex.sm="100%"
          fxFlex.xs="100%">

          <div
            class="card-header"
            fxLayout="row wrap"
            fxLayoutAlign="center center">

            <mat-card-header>
              <mat-card-title>{{ article.title }}</mat-card-title>
              <mat-card-subtitle>
                <span>
                  {{ 'articles.published' | token : { author: article.author || "Unknown", publishedAt: article.publishedAt | dateFormat: 'DD MMM YYYY' } }}
                </span>
              </mat-card-subtitle>
            </mat-card-header>

          </div>

          <div
            class="card-content"
            fxLayout="row wrap"
            fxLayoutAlign="center center">
            <mat-card-content>
              <p>
                {{ article.description || article.content }}
              </p>
            </mat-card-content>
          </div>

      </div>
      </mat-card>
    </div>
  </div>
</div>
